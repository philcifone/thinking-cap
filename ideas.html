<!DOCTYPE html>
<html>
<head>
    <title>Thinking Cap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3b3b3b;
        }

        h1 {
            background-color: #5c5c5c;
            color: #dbdbdb;
            padding: 20px;
            text-align: left;
        }

        form {
            background-color: #a8a8a8;
            margin: 30px;
            padding: 30px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            margin-top: 10px;
        }
        #output {
            width: 100%;
            margin: 10px;
            padding: 10px;
            background-color: #a8a8a8;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <h1>Thinking Cap</h1>

    <form id="ideaForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags"><br>

        <button type="submit">Add Idea</button>
    </form>

    <button id="listButton">List Ideas</button>
    <button id="saveButton">Save Ideas</button>

    <div id="output"></div>

    <script>
        // Sample data structure for ideas
        let ideas = [];

        // Load ideas from local storage
        if (localStorage.getItem('ideas')) {
            ideas = JSON.parse(localStorage.getItem('ideas'));
        }

        // Function to add an idea
        function addIdea(event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const tags = document.getElementById("tags").value.split(',');
            ideas.push({ title, description, tags });

            // Clear form fields
            document.getElementById("title").value = '';
            document.getElementById("description").value = '';
            document.getElementById("tags").value = '';

            listIdeas()
        }

        // Function to list ideas
        function listIdeas() {
            const output = document.getElementById('output');
            output.innerHTML = '';

            ideas.forEach((idea, index) => {
                output.innerHTML += `<p><strong>${index + 1}. Title:</strong> ${idea.title}</p>`;
                output.innerHTML += `<p><strong>Description:</strong> ${idea.description}</p>`;
                output.innerHTML += `<p><strong>Tags:</strong> ${idea.tags.join(', ')}</p><br>`;
            });
        }

        // Function to save ideas to local storage
        function saveIdeas() {
            localStorage.setItem('ideas', JSON.stringify(ideas));
        }

        document.getElementById('ideaForm').addEventListener('submit', addIdea);
        document.getElementById('listButton').addEventListener('click', listIdeas);
        document.getElementById('saveButton').addEventListener('click', saveIdeas);
    </script>
</body>
</html>
